<div class="container">
      <form name="myForm" class="row g-3" class="was-validated" onsubmit="return submitData()" >
         <legend>Author Details</legend>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationDefault01" name="fname" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" name= "lname" class="form-control" id="validationDefault02" value="Auto" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@gmail.com</span>
           
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
           <button class="btn btn-success dropdown-toggle"  data-bs-toggle = "dropdown" type="button">Verify</button>
          <ul class = "dropdown-menu">
            <li><a class= "dropdown-item">Phone No.</a></li>
            <li><a class= "dropdown-item">Email_id</a></li>
          </ul>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>UP</option>
            <option>HR</option>
            <option>Other</option>
          </select>
        </div>
        <legend>Blog Details</legend>

        <div class="form-floating mb-3 mt-3 ">
            <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
            <label for="title">Expression Heading</label>
          </div>

          <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" rows = "10" id="content" name="content" placeholder="Content goes here" required></textarea>
            <label for="content">Write Views</label>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>

        <div class="col-12">
          <button class="btn btn-success" type="submit" >Submit form</button>
        </div>       
        
      </form>
